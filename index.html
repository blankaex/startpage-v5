<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body onload="javascript:onLoad();">
    <main>
      <div id="search-wrapper">
        <form id="search-form">
          <div id="search-bar-wrapper">
            <input id="search-bar" type="text" autocomplete="off" placeholder="search" 
              onfocus="javascript:searchFocus();"
              onblur="javascript:searchBlur();"
            ;/>
            <hr id="search-hr" />
          </div>
        </form>
      </div>
      <div id="search-options">
        <h2 class="search-flags">search engine flags</h2>
        <hr />
        <ul id="search-flag-list"></ul>
      </div>
      <div id="links-container">
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>

</html>
